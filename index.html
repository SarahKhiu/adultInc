<html>
    <link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<body>

<h2><a href="spendingOverview.html" class="title">AdultINC</a></h2>
<div class="container" id="container">
	
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<br>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<br>
			<button><a href="spendingOverview.html" class="buttonProceed">Sign Up</a></button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<br>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button><a href="spendingOverview.html" class="buttonProceed">Sign In</a></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>But first, please sign in with your details.</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello there!</h1>
				<p>Please fill in your details to register.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="index.js"></script>
</body>
